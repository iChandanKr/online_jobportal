<div class="jobs-table">
    <div class="search-bar">
      <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Search Jobs" /> -->
    </div>
  
    <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let job"> {{ job.title }} </td>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let job"> {{ job.location }} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let job"> {{ job.role }} </td>
      </ng-container>
  
      <!-- Min Salary Column -->
      <ng-container matColumnDef="minSalary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Min Salary </th>
        <td mat-cell *matCellDef="let job"> ${{ job.minSalary }} </td>
      </ng-container>
  
      <!-- Max Salary Column -->
      <ng-container matColumnDef="maxSalary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Salary </th>
        <td mat-cell *matCellDef="let job"> ${{ job.maxSalary }} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let job">
          <button mat-icon-button color="primary" (click)="onEdit(job)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(job)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
