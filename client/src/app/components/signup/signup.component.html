<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white p-10 rounded-lg shadow-lg w-128 mt-8 mb-8">
    <h2 class="text-3xl font-medium text-center mb-8">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="control">
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >First Name:</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            formControlName="firstName"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <div class="control">
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Last Name:</label
          >
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
      </div>

      <div class="mb-6 control">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="control">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <div class="control">
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password:</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            formControlName="confirmPassword"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
          @if(signupForm.hasError('valuesNotEqual') &&
          signupForm.get('confirmPassword')?.touched){
          <p class="text-red-500">passwords do not match</p>
          }
        </div>
      </div>

      <div class="mb-6 control">
        <label for="dob" class="block text-sm font-medium text-gray-700"
          >Date of Birth:</label
        >
        <input
          type="date"
          id="dob"
          formControlName="dob"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <div class="mb-6 control">
        <label for="contact" class="block text-sm font-medium text-gray-700"
          >Contact Number:</label
        >
        <input
          type="text"
          id="contact"
          formControlName="contact"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="control">
          <label for="city" class="block text-sm font-medium text-gray-700"
            >City:</label
          >
          <input
            type="text"
            id="city"
            formControlName="city"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <div class="control">
          <label for="pinCode" class="block text-sm font-medium text-gray-700"
            >Pin Code:</label
          >
          <input
            type="text"
            id="pinCode"
            formControlName="pinCode"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="control">
          <label for="state" class="block text-sm font-medium text-gray-700"
            >State:</label
          >
          <input
            type="text"
            id="state"
            formControlName="state"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
        <div class="control">
          <label for="country" class="block text-sm font-medium text-gray-700"
            >Country:</label
          >
          <input
            type="text"
            id="country"
            formControlName="country"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-200"
        [disabled]="
          !signupForm.valid || !signupForm.touched || !signupForm.dirty
        "
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline"
        >Log in here</a
      >
    </p>
  </div>
</div>
