<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    [formGroup]="employerSignup"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg"
  >
    <h2 class="text-3xl font-semibold mb-6 text-center">Employer Signup</h2>

    <!-- Section 1: Personal Information -->
    @if(currentStep===0){
    <fieldset formGroupName="employerDetails">
      <legend class="text-lg font-medium">
        Section 1: Personal Information
      </legend>
      <div class="mb-4">
        <label class="block mb-1">First Name:</label>
        <input
          formControlName="firstName"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Last Name:</label>
        <input
          formControlName="lastName"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Email:</label>
        <input
          formControlName="email"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password:</label>
        <input
          type="password"
          formControlName="password"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Confirm Password:</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Contact:</label>
        <input
          formControlName="contact"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Date of Birth:</label>
        <input
          type="date"
          formControlName="dob"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Designation</label>
        <input
          formControlName="designation"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Department</label>
        <input
          formControlName="department"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">City:</label>
        <input formControlName="city" class="border rounded px-3 py-2 w-full" />
      </div>
      <div class="mb-4">
        <div class="mb-4">
          <label class="block mb-1">PinCode:</label>
          <input
            formControlName="pinCode"
            class="border rounded px-3 py-2 w-full"
          />
        </div>
      </div>
      <div>
        <label class="block mb-1">State:</label>
        <input
          formControlName="state"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Country</label>
        <input
          formControlName="country"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
    </fieldset>
    }

    <!-- Section 2: Address -->
    @if(currentStep===1){

    <fieldset formGroupName="addressDetails">
      <legend class="text-lg font-medium">Section 2: Company Address</legend>
      <div class="mb-4">
        <label class="block mb-1">Line 1:</label>
        <input
          formControlName="addressLine1"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Line 2:</label>
        <input
          formControlName="addressLine2"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">City:</label>
        <input
          formControlName="companyCity"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">State:</label>
        <input
          formControlName="companyState"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Pincode:</label>
        <input
          formControlName="companyPincode"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Country:</label>
        <input
          formControlName="companyCountry"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
    </fieldset>
    }

    <!-- Section 3: Company Details -->
    @if(currentStep===2){

    <fieldset formGroupName="companyDetails">
      <legend class="text-lg font-medium">Section 3: Company Details</legend>
      <div class="mb-4">
        <label class="block mb-1">Company Name:</label>
        <input
          formControlName="companyName"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Total Employees:</label>
        <input
          formControlName="totalEmployees"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Founded Date:</label>
        <input
          type="date"
          formControlName="foundedDate"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Company Industry:</label>
        <input
          formControlName="companyIndustry"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Company Email:</label>
        <input
          formControlName="companyEmail"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Company Contact:</label>
        <input
          formControlName="companyContact"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Company Branch Name:</label>
        <input
          formControlName="branchName"
          class="border rounded px-3 py-2 w-full"
        />
      </div>
    </fieldset>
    }

   
    <!-- Step Navigation -->
    <div class="flex justify-between mb-4">
      <button
        type="button"
        (click)="previousStep()"
        [disabled]="currentStep === 0"
        class="bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400"
      >
        Previous
      </button>
      <button
        type="button"
        (click)="nextStep()"
        [disabled]="currentStep === maxStep"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      >
        {{ currentStep === maxStep - 1 ? "Submit" : "Next" }}
      </button>
    </div>
  </form>
</div>
