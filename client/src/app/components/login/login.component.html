<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
        <select id="role" formControlName="role"
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
          <option value="" disabled selected>Select your role</option>
          <option value="jobseeker">Job Seeker</option>
          <option value="employer">Employer</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" formControlName="email" required
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" formControlName="password" required
          class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
      </div>

      <div class="flex items-center justify-between mb-6">
        <!-- <div>
          <input type="checkbox" id="remember" formControlName="remember" class="mr-2 leading-tight">
          <label for="remember" class="text-sm text-gray-600">Remember me</label>
        </div> -->
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-200">Login</button>
    </form>

    <p class="mt-4 text-center">Don't have an account? <a routerLink="/signup" class="text-blue-500 hover:underline">Sign up here</a></p>
  </div>
</div>
